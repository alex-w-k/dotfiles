# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
blocks:
- alignment: left
  segments:
  - background: "#FEF5ED"
    foreground: "#011627"
    leading_diamond: ""
    properties:
      macos: " "
      ubuntu: " "
      windows: " "
    style: diamond
    template: " {{ if .WSL }}WSL at {{ end }}{{.Icon}}"
    trailing_diamond: "<transparent,#FEF5ED></>"
    type: os
  - background: "#800080"
    foreground: "#FEF5ED"
    leading_diamond: ""
    trailing_diamond: "<transparent,#800080></>"
    properties:
      time_format: '03:04:05 PM MST | Monday'
    style: diamond
    template: " ♥ {{ .CurrentDate | date .Format }} \uf073 "
    type: time
  - background: "#c386f1"
    foreground: "#011627"
    leading_diamond: ""
    trailing_diamond: "<transparent,#c386f1></>"
    style: diamond
    template: " {{ if .SSHSession }}\uf817 {{ end }}{{ .UserName }}@{{ .HostName }} "
    type: session
  - background: "#c386f1"
    foreground: "#011627"
    leading_diamond: ""
    trailing_diamond: "<transparent,#c386f1></>"
    style: diamond
    template: " \uf489 {{ .Name }} "
    type: shell
  - background: "#516BEB"
    foreground: "#ffffff"
    leading_diamond: ""
    style: diamond
    template: " CPU: {{ round .PhysicalPercentUsed .Precision }}% | "
    type: sysinfo
  - background: "#516BEB"
    foreground: "#ffffff"
    style: diamond
    template: 'RAM: {{ (div ((sub .PhysicalTotalMemory .PhysicalFreeMemory)|float64)
      1073741824.0) }}/{{ (div .PhysicalTotalMemory 1073741824.0) }}GB  '
    trailing_diamond: "<transparent,#516BEB></>"
    type: sysinfo
  - background: "#ffffff"
    foreground: "#000000"
    leading_diamond: ""
    trailing_diamond: "<transparent,#ffffff></>"
    properties:
      fetch_package_manager: true
      npm_icon: " <#cc3a3a></> "
      yarn_icon: " <#348cba></>"
    style: diamond
    template: " {{ if .PackageManagerIcon }}{{ .PackageManagerIcon }} {{ end }}{{
      .Full }}"
    type: node
  - background: "#702963"
    foreground: "#ffffff"
    leading_diamond: ""
    trailing_diamond: ""
    properties:
      branch_icon: " "
      fetch_stash_count: true
      fetch_status: true
      fetch_upstream_icon: true
      fetch_worktree_count: true
    style: diamond
    template: " {{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus
      }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if and
      (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}
       {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{
      end }} "
    type: git
  type: prompt
- alignment: left
  newline: true
  segments:
  - background: "#FEF5ED"
    foreground: "#011627"
    leading_diamond: ""
    trailing_diamond: "<transparent,#FEF5ED></>"
    template: ' ❤ '
    style: diamond
    type: text
  - background: "#800080"
    foreground: "#FEF5ED"
    leading_diamond: ""
    trailing_diamond: "<transparent,#800080></>"
    properties:
      time_format: '03:04:05 PM MST'
    style: diamond
    template: " ♥ {{ dateInZone .Format .CurrentDate \"UTC\" }} "
    type: time
  - type: docker
    style: diamond
    leading_diamond: ""
    trailing_diamond: "<transparent,#DA70D6></>"
    foreground: "#000000"
    background: "#DA70D6"
  - type: kubectl
    style: diamond
    leading_diamond: ""
    trailing_diamond: "<transparent,#DA70D6></>"
    foreground: "#000000"
    background: "#DA70D6"
    template: " 󱃾 {{.Context}}{{if .Namespace}} :: {{.Namespace}}{{end}} "
  - type: helm
    style: diamond
    leading_diamond: ""
    trailing_diamond: "<transparent,#DA70D6></>"
    foreground: "#000000"
    background: "#DA70D6"
  - type: aws
    style: diamond
    leading_diamond: ""
    trailing_diamond: "<transparent,#DA70D6></>"
    foreground: "#000000"
    background: "#DA70D6"
    template: "  {{.Profile}}{{if .Region}}@{{.Region}}{{end}}"
  - type: az
    style: diamond
    leading_diamond: ""
    trailing_diamond: "<transparent,#DA70D6></>"
    foreground: "#000000"
    background: "#DA70D6"
    template: "  {{ .EnvironmentName }}"
  - background: "#575656"
    foreground: "#d6deeb"
    leading_diamond: ""
    trailing_diamond: ""
    properties:
      style: roundrock
      threshold: 0
    style: diamond
    template: " {{ .FormattedMs }} "
    type: executiontime
  type: prompt
- alignment: left
  newline: true
  segments:
  - foreground: "#ffafd2"
    properties:
      folder_icon: ""
      home_icon: home
      style: agnoster_full
    style: diamond
    template: "  {{ .Path }} "
    type: path
  - foreground: "#ffafd2"
    foreground_templates:
    - "{{ if gt .Code 0 }}#ff0000{{ end }}"
    properties:
      always_enabled: true
    style: plain
    template: "  "
    type: status
  type: prompt
console_title_template: "{{.UserName}}@{{.HostName}} using {{.Shell}} in {{ .Folder }}"
transient_prompt:
  background: transparent
  foreground: "#FEF5ED"
  template: " "
version: 2
